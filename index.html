<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App ‚õÖÔ∏è</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/11f5c85466.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
  <div class=" wrapper">
    <div class="card mt-5 shadow mb-4">
      <div class="container-body">

        <form id="search-form">

          <div class="row">
            <div class="col-8">
              <input type="text" id="search" class="form-control b-r-5 mb-4 input fs-5 text-secondary"
                placeholder="Enter your city" autocomplete="off" />
            </div>

            <div class="col-4">
              <input type="submit" value="Search" id="submitbutton" class=" col-sm btn input ps-4 pe-4 fs-5" />


            </div>
          </div>
        </form>


        <div class="row country">
          <div class="col-md-6 mt-2 fs-5">
            <h1 id="cityname"></h1>

            <div class="d-flex date text">
              <p class="pt-1  mb-0" id="date"></p>
              <span> , </span>
              <span id="description"></span>

            </div>


          </div>
        </div>

        <div class="row px-2">

          <div class="col-md-6 d-flex temp ">
            <div class="row">

              <div class="col-md" id="currenttemp">

                <span id="tempcelsius" class="size"></span>
                <div class="temp">
                  <span href="#" id="fahrenheit" class="text-dark  text-decoration-none active">&#176F</span> |

                  <span href="#" id="celsius" class="active">&#176C </span>
                </div>

              </div>

            </div>

            <div class="col-md pt-2  justify-content-center d-flex content">

              <p class="text px-2 mb-0 text-secondary">üå°
                <span id="wind" class="px-2"></span>
              </p>

              <p class="text pt-1 px-2 mb-0 col-md text-secondary">
                <i class="fas fa-wind wind"></i>
                <span id="feels-like"></span>
                <span id="feels-like-temp">¬∞</span>
              </p>

            </div>

            <div class="col-md-6 weather fs-6 text-left d-flex gap-2  justify-content-center lh-2 weather">
              <!-- <p class="mb-0 ">Precipitation: 2%</p> -->
              <p class="mb-0   text ">Humidity : <span id="humidity" class="color"></span>
                <span class="color"> %</span>
              </p>
              <p class="mb-0   text">Wind-speed : <span id="wind" class="color"></span>
                <span class="color"> km/h</span>
              </p>

              <div class="d-flex flex">

                <p class="mb-0   text ">High : <span id="High-temp" class="color"></span></p>

                <div class="text px-3">|</div>

                <p class="mb-0   text ">Low: <span id="Low-temp" class="color"></span>
                </p>
              </div>


            </div>


          </div>


          <div class="row  mt-5  text-center d-flex justify-content-center " id="forecast">


          </div>
        </div>
      </div>
    </div>

    <small>
      <a href="https://github.com/najmeh98/weather_app" target="_blank">Open-source code</a>, by Najmeh
      Foroughi üë©üèª‚Äçüíª
    </small>
  </div>
  <script src="index.js"></script>


</body>

</html>
